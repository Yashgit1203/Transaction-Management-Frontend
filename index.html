<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transaction Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Account Dashboard</h1>
        <div id="account-info">
            <p>Account Balance: <span id="balance">$0.00</span></p>
        </div>

        <h2>Make a Transaction</h2>
        <form id="transaction-form">
            <label for="transaction-type" class="form-label">Transaction Type:</label>
            <select id="transaction-type" class="form-select" aria-label="Default select example">
                <option value="deposit" selected>Deposit</option>
                <option value="withdrawal">Withdrawal</option>
            </select>

            <label for="amount" class="form-label">Amount:</label>
            <input type="number" id="amount"  class="form-control" min="1" required>

            <button type="submit" class="btn">Submit</button>
        </form>

        <h2>Transaction History</h2>
        <table id="transaction-history">
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Type</th>
                    <th>Amount</th>
                    <th>Balance After Transaction</th>
                </tr>
            </thead>
            <tbody>
                <!-- Transaction history will be dynamically inserted here -->
            </tbody>
        </table>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>
</html>
